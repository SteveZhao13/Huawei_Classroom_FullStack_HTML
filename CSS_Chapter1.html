<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Brief Intro</title>
    <!-- type="text/css" is optional, no actual function -->
    <style type="text/css">
        h2 {
            color: red;
        }
    </style>
    <!-- Method 3: External CSS -->
    <!-- An external style sheet is used to change the look of an entire website -->
    <!-- How to Use: add a reference to the external style sheet file inside the <link> element, inside the <head> section. -->
    <link rel="stylesheet" type="text/css" href="CSS_Chapter1.css" />
</head>
<body>
    <!-- Method 1: Inline CSS -->
    <!-- An inline style is used to apply a unique style for a single element -->
    <!-- How to use: add the style attribute to the relevant element -->
    <h1 style="color: blue;">This is a Simple HTML Web Page</h1>
    
    <!-- Method 2: Internal CSS -->
    <!-- An internal style is used to apply a unique style for a single HTML page -->
    <!-- How to use: internal CSS defined inside the <style> element, inside the <head> section. -->
    <h2>This is a Simple HTML Web Page</h1>

    <h3>This is a Simple HTML Web Page</h3>

    <h4>Use CSS style for a group of tags</h4>
    
    <h5>More properties of CSS</h5>

    <p>
        outside of span tag
        <span>
            inside span tag
        </span>
    </p>

</body>
</html>
