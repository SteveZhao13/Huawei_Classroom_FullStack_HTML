<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签 Tags</title>
</head>
<body>
    <!-- 双标签 below -->
    <div>first paragraph to show div tag</div>
    <span>second paragraph to show span tag</span>
    <a href="http://www.cs.toronto.edu/~qizhao/">third paragraph to show a tag</a>
    <!-- 单标签 below; 严格的单标签应该以"/"自结尾 -->
    <img src="" alt="" />
    <input type="text" />
    <!-- 元素 Element: includes tags and content -->
    <!-- 属性 Attribute: name="value" -->
</body>
</html>
