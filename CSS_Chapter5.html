<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float</title>
    <link rel="stylesheet" href="CSS_Chapter5.css">
</head>
<body>
    <div class="box">  <!-- This chapter is to learn CSS float -->
        <div class="left">Content inside box float to left</div>
        <div class="right">Content inside box float to right</div>
        <div class="clear"></div>
    </div>

    <div class="box_2">
        This area contains the content that will be too big to fit in this area, we will use overflow attribute to control how the content will behave
    </div>

    <!-- use clearfix to clear float -->
    <div class="parent_element clearfix">
        <div class="float_left"></div>
        <div class="float_right"></div>
    </div>
</body>
</html>
